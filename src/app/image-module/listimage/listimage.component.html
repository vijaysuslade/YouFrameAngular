<div class="preview-image">
  <div class="upload-button">
    <input #fileInput type="file" hidden (change)="handleChange($event)">
    <button class="upload-btn" (click)="fileInput.click()"><img src="assets/images/download.png" width="50px" height="40px">Upload</button>
  </div>
  
  <div class="box">
    <div class="tile">
      <div *ngFor="let image of urls">
       <span><img src="{{image.imageUrl}}" width="300" height="200"><p class="footer">{{image.imageName}}</p></span> 
      </div>
    </div>
  </div>
</div>
